<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <title>СssMemSlider</title>
</head>
<body>
<h1 class="title">Mem Slider</h1>
<div class="slider middle">
    <input type="radio" name="r" id="r1" checked>
    <input type="radio" name="r" id="r2">
    <input type="radio" name="r" id="r3">
    <input type="radio" name="r" id="r4">
    <div class="img__wrapper">
        <div class="slide s1"><img class="img" src="assets/img/robert.jpg" alt="mem"></div>
        <div class="slide"><img class="img" src="assets/img/shrek.jpg" alt="mem"></div>
        <div class="slide"><img class="img" src="assets/img/casino.jpg" alt="mem"></div>
        <div class="slide"><img class="img" src="assets/img/dicaprio.jpg" alt="mem"></div>
    </div>
    <div class="description__section">
        <div class="description__wrapper">
            <p class="description d1">Не надо открадывать назавтра то, что можно сделать послезавтра</p>
            <p class="description d2">Когда понял, что JavaScript и Java - это два разных языка</p>
            <p class="description d3">Когда тебя пересдали на парту к стремному соседу</p>
            <p class="description d4">Бокал за проверяющего данную работу</p>
        </div>
    </div>
    <div class="navigation">
        <label for="r1" class="bar">
            <div class="bar__activate b1"></div>
        </label>
        <label for="r2" class="bar">
            <div class="bar__activate b2"></div>
        </label>
        <label for="r3" class="bar">
            <div class="bar__activate b3"></div>
        </label>
        <label for="r4" class="bar">
            <div class="bar__activate b4"></div>
        </label>
    </div>
</div>
</body>
</html>
